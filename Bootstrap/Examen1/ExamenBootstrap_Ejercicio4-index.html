<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web Responsive</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=yes'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <script src='main.js'></script>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-secondary bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        Salesianos
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <span class="navbar-text">
          
        </span>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              Opción 1
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Opción 2
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Opción 3
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Lista de opciones
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Opción 4</a></li>
              <li><a class="dropdown-item" href="#">Opción 5</a></li>
              <li><a class="dropdown-item" href="#">Opción 6</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <br><br>
  <div class="container overflow-hidden">
    <div class="row g-4">
      <br>
      <form class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="registerName">Nombre</label>
          <input type="text" id="registerName" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="registerUsername">Username</label>
          <input type="text" id="registerUsername" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle San Juan Bosco">
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col">
              <label for="inputAddress3" class="form-label">Num</label>
              <input type="text" class="form-control" id="inputAddress3" placeholder="16">
            </div>
            <div class="col">
              <label for="inputAddress4" class="form-label">Escalera</label>
              <input type="text" class="form-control" id="inputAddress4" placeholder="2">
            </div>
            <div class="col">
              <label for="inputAddress5" class="form-label">Piso</label>
              <input type="text" class="form-control" id="inputAddress5" placeholder="3A">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="row justify-content-end">
          <div class="col-auto">
            <br>
            <div class="form-check text-end">
              <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck"
                    required aria-describedby="registerCheckHelpText"/>
              <label class="form-check-label" for="registerCheck">
                Acepto la <a href="#" class="link">política de privacidad</a>
              </label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
        </div>
      </form>
      <br><br>
    </div>
  </div>
  <br><br>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/06194f4708.js" crossorigin="anonymous"></script>
</body>
</html>
