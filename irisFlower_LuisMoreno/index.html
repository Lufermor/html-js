    <div class="container">
      <div class="row">
        <div class="col">
          <div class="accordion accordion-flush g-0 text-secondary bg-white" id="accordionExample3">
            <div class="accordion-item bg-white">
              <h4 class="accordion-header" id="heading1">
                <button class="accordion-button collapsed text-secondary bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">

              <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1" data-bs-parent="#accordionExample3">
                <div class="accordion-body">
                  <div class="row"><h3>Datos de la flor</h3></div>
                  <hr class="border-2 border-top p-0 border-secondary mb-3">
                  <div class="row">
                    <div class="col">
                      <form class="mt-4" action="#">
                        <div class="row mb-3">
                          <label for="lenSepalo" class="col-sm-6 col-form-label">Longitud del sépalo *</label>
                          <div class="col-sm-2 col-2 position-relative">
                            <input type="text" class="form-control" id="lenSepalo" placeholder="2" aria-label="lenSepalo" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="widthSepalo" class="col-sm-6 col-form-label">Ancho del sépalo *</label>
                          <div class="col-sm-2 col-2 position-relative">
                            <input type="text" class="form-control" id="widthSepalo" placeholder="2" aria-label="widthSepalo" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="lenPetalo" class="col-sm-6 col-form-label">Longitud del pétalo *</label>
                          <div class="col-sm-2 col-2 position-relative">
                            <input type="text" class="form-control" id="lenPetalo" placeholder="2" aria-label="lenPetalo" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="widthPetalo" class="col-sm-6 col-form-label">Ancho del pétalo *</label>
                          <div class="col-sm-2 col-2 position-relative">
                            <input type="text" class="form-control" id="widthPetalo" placeholder="2" aria-label="widthPetalo" required>
                          </div>
                        </div>
                        <hr class="border-2 border-top p-0 border-secondary mb-3">
                        <div class="row mb-3">
                          <div class="col-sm-2"></div>
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-success" onclick="update(lenSepalo.value, widthSepalo.value, lenPetalo.value, widthPetalo.value)">Comprobar</button>
                          </div>
                        </div>
                      </form>
                    </div>

                      <div class="row"><h3>Resultado</h3></div>
                      <hr class="border-2 border-top p-0 border-secondary mb-3">
                      <div class="card">
                        <div class="card-body">

                            </div>
